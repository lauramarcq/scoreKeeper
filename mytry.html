<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="mytrystyle.css">
    <title>Score Keeper</title>
</head>

<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="muhammadtaha-ibrahim-ma-aji-1hr9xOxdypM-unsplash.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">

                            </div>
                            <div class="media-content">
                                <p class="title is-1">Ping Pong Score Keeper</p>
                                <div id="scores">
                                    <h2 class="title is-1"> <span id="p1num">0</span> to <span id="p2num">0</span></h2>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <section>
                                <h2>Select to play up to 11 or 21 points:</h2>
                                <div class="playto11or12">
                                    <div class="columns">
                                        <div class="column is-half is-offset-one-quarter">
                                            <label for="playto"
                                                class="label is-large is-inline column is is-half is-offset-one-quarter">Play
                                                to</label>
                                            <form class="control column is is-half is-offset-one-quarter" id="playto">
                                                <label class="radio">
                                                    <input type="radio" name="answer" value="11">
                                                    11
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" name="answer" value="21">
                                                    21
                                                </label>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <footer class="card-footer">

                                <button class="button is-primary card-footer-item is-large" id="p1Button">Player
                                    1</button>
                                <button class="button is-info card-footer-item is-large" id="p2Button">Player
                                    2</button>
                                <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="mytry.js"></script>

</body>

</html>
